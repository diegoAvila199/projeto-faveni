<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação Javascript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <h1>Formulário de Validação</h1>

        <form method="post" action="" name="formulario-contato" id="whatsappForm" >

            <input type="text" name="nome" placeholder="Nome completo" required>
    
            <input type="date" name="birthdate"  required>
    
            <input type="text" name="cpf" placeholder="CPF" required>
    
            <input type="email" name="email" placeholder="E-mail:" required>
    
            <input type="text" name="rg" placeholder="RG:" required>
    
            <input type="text" name="address" placeholder="Endereço atual:" required>
    
            <input type="text" name="cep" placeholder="CEP do endereço:" required>
    
            <input type="text" name="city" placeholder="Cidade de nascimento" required>
    
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
